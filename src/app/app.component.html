<div class="layout">
  <app-header></app-header>
  <div class="section">
    <div class="sidebar p-3">
      <app-sidebar></app-sidebar>
    </div>
    <div class="main p-3">
      <div class="routeComponents" [@triggerName]="prepareRoute(outlet)">
        <router-outlet #outlet="outlet"></router-outlet>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
  <div *ngIf="toaster.length !== 0">
    <app-toaster *ngFor="let item of toaster.slice().reverse()"></app-toaster>
  </div>
</div>
